<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
  
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" #name></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Surname</ion-label>
          <ion-input type="text" #surname></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>ID</ion-label>
          <ion-input type="text" #empID></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label>Role</ion-label>
          <ion-input type="text" #empRole></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" #usern></ion-input>
          </ion-item>
            
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" #psw></ion-input>
          </ion-item>
      
      </ion-list>
      <button (click)="addEmp(name.value, surname.value, empID.value, empRole.value, usern.value, psw.value)" ion-button color="light" round>Add Employee</button>
</ion-content>
