<ion-header>

  <ion-navbar color="primary">
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="body">
    <ion-list >
        <ion-item class="input">
          <ion-label floating>Name</ion-label>
          <ion-input type="text" #name></ion-input>
        </ion-item>
      
        <ion-item class="input">
          <ion-label floating>Surname</ion-label>
          <ion-input type="text" #surname></ion-input>
        </ion-item>
      
        <ion-item class="input">
          <ion-label floating>ID</ion-label>
          <ion-input type="text" #empID></ion-input>
        </ion-item>
          
        <ion-item class="input">
          <ion-label floating>Role</ion-label>
          <ion-input type="text" #empRole></ion-input>
        </ion-item>

        <ion-item class="input">
            <ion-input type="file" #empImg></ion-input>
          </ion-item>

      </ion-list >
      <button class="flex" ion-button round outline color="light" (click)="addEmp(name.value, surname.value, empID.value, empRole.value, empImg.value)" >Add Employee</button>
</ion-content>
