<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
        <button (click)="login(username.value, password.value)" ion-button color="light" round>Login</button>
      </div>
</ion-content>
