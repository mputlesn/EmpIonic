<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
  <div >
      <ion-list>
          <ion-item class="input">
            <ion-label floating>Username</ion-label>
            <ion-input type="text" #username></ion-input>
          </ion-item>
        
          <ion-item class="input">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #password></ion-input>
          </ion-item>
        
        </ion-list>
        
        <div padding class="flex">
          <button ion-button round outline color="light"(click)="login(username.value, password.value)" >Login</button>
        </div>
  </div>
    
</ion-content>
