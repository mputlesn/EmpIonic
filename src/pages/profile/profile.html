<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <table>
      
    <tr *ngFor="let aa of emp, let i = index">
        <td>{{aa.name}}</td><td>{{aa.surname}}</td><td>{{aa.empID}}</td><td>{{aa.empRole}}</td><td><button (click)="delete(i)" ion-button color="light" round>Delete</button><button (click)="update(i)" ion-button color="light" round>Update</button></td>
    </tr>
  </table>
</ion-content>
