<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="addEmp()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Employees</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="body">
    
    <ion-list  inset class="input">
        <ion-list inset>
            <button ion-item *ngFor="let aa of emp, let i = index" (click)="itemSelected(i)" class="input">
                    <ion-avatar item-start>
                      <img src="{{aa.empImg}}" >
                    </ion-avatar>
                    <h2>{{aa.name}} {{aa.surname}}</h2>
                    <h3>ID:{{aa.empID}}</h3>
                    <h3>Role:{{aa.empRole}}</h3>
            </button> 
          </ion-list>
      </ion-list>
</ion-content>
